<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Draw an Asteroid</title>
    <meta name="description" content="content here">

    <link rel="stylesheet" href="../styles.css">
    <script src="../drawing.js"></script>

        <!--[if lt IE 9]>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js">
        </script>
        <![endif]-->

</head>

<body>
    <h1>Drawing an Asteroid</h1>
    <canvas id="asteroids" width="400" height="400">
    <script>
      let context = document.getElementById("asteroids").getContext("2d");
      draw_grid(context);
      let segments = 15, noise = 0;
      let shape = [];
      for(var i = 0; i < segments; i++) {
        shape.push(2 * (Math.random() - 0.5))
      }
      for(let y=0.1; y<1; y+=0.2) {
        for(let x=0.1; x<1; x+=0.2) {
          ontext.save();
          context.translate(context.canvas.width * x, context.canvas.height * y);
          draw_asteroid(context, context.canvas.width / 12, shape, {guide:
            true, noise: noise})
          context.restore();
          noise += 0.025;
        }
      }
    </script>
</body>
</html>
