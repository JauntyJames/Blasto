<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pacmania</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
  </head>
  <body>
    <h1>Pacmania</h1>
    <canvas id="pacmania" width="400" height="400"></canvas>
    <script>
      var canvas = document.getElementById("pacmania");
      var context = canvas.getContext("2d");
      draw_grid(context);
//      context.beginPath();
//      context.arc(200, 200, 150, 0.2 * Math.PI, 1.8 * Math.PI);
//      context.lineTo(200, 200);
//      context.fillStyle = "yellow";
//      context.fill();
      var min_radius = 5;
      var max_radius = 50;
      do {
        let x = canvas.width * Math.random();
        let y = canvas.width * Math.random();
        let radius = min_radius + (max_radius - min_radius) * Math.random();
        draw_pacman(context, x, y, radius, Math.random());
      }
      while(Math.random() < 0.9);
    </script>
  </body>
</html>
